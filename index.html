<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <!-- Link CSS here -->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body>
   
    
  <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
  <div class="row">
      <h1 class="title">Rock Paper Scissors</h1>
      <img id="gameImg" src="http://www.coltnews.com/wp-content/uploads/2016/04/RPS.png">
      <div id="rules">
        <h1 class = "title">How to Play</h1>
        <p class="text">Type in Either rock, paper, or scissors</p>
        <p class="text">NO UPPERCASE</p>
        <p class="text">Make sure that they are spelled exactly as shown above</p>
      </div>
      <h3 class ="title">Please Submit Your Choice Below</h3>
      <div>
        <input id="input">
        <button id="shoot">Shoot!</button>
        <button id="howTo">How To Play</button>
        <button id="back">Back to img</button>
      </div>

      <div id="choices" class="row">
        <div>
          <h1 class="title">User Choice</h1>
          <h2 id="userChoice"></h2>
        </div>
        <div>
          <h1 class="title">Computer Choice</h1>
          <h2 id="computerChoice"></h2>
        </div>
      </div>
      <div id="result">
        <h1 id="winner"></h1>
        <img id ="gif" src="https://media.giphy.com/media/75yYfqYy5tmHm/giphy.gif">
        <!-- <img id = "win" src="https://media.giphy.com/media/KEVNWkmWm6dm8/giphy.gif">
        <img id = "draw" src="https://media1.tenor.com/images/0ceacca8027c312fa938ace4a415d408/tenor.gif?itemid=9081826">
        <img id = "loss" src="https://media.giphy.com/media/3o6ZtdHSz2YLQWG55C/giphy.gif"> -->
      </div>
  </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src="js/script.js"></script>
</body>

</html>
